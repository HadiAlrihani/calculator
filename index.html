<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-body">
        <div id="display">
            0
        </div>
        <div id="buttons">
            <button class="button" id="ac-button">AC</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button nine">9</button>
            <button class="button operator" id="divide">/</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="button operator" id="multiply">*</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="button operator" id="subtract">&minus;</button>
            <button class="number-button">0</button>
            <button class="number-button">.</button>
            <button class="button operator">=</button>
            <button class="button operator" id="add">+</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
